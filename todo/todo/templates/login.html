{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post" action="" class="">
                {% csrf_token %}
                <div class="heading">
                    Login
                </div>
                <div class="line"></div>
                <div class="field">
                    <b> Username </b>
                    <input type="text" required class="inp" placeholder="Enter Your Username" name="fname" class="">

                </div>
                  
                  <div class="field">
                    <b> Password </b>
                    <input type="password" required class="inp" placeholder="Enter Your Password" name="pwd" class="" required>

                </div>
                  <div class="field">
                    <input type="submit" class="submit-button" value="Login">

                </div>
            </form>
            <div class="field">
                <b>Don't  have Account?</b>
                <br>
                <a class="anc" href="/signup">signup</a>
            </div>
        </div>
    </div>
</body>
</html>
